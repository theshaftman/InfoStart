<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Chat</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="chat">
        <select id="chatSelect"></select><br />
        <label for="name">From Name: </label><input type="text" id="name" /><br />
        <input type="text" id="message" /><button id="sendMessage">Send</button>
        <input type="text" id="roomName" /><button id="newRoom">Add New Room</button>
        <p id="p"></p>
        <p id="b"></p>
        <input type="text" id="removeName" /><button id="removeRoom">Remove Room</button>
        <div id="messageDiv"></div>
    </div>

    <script src="jquery-2.1.1.js"></script>
    <script src="script.js"></script>
</body>
</html>
