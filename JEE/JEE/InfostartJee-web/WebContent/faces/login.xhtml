<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>mariyan_apostolov@abv.bg</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body>
	<div id="bodyStyle">
		<div class="firstLine">
			<h:outputText value="Login XHTML" styleClass="title" />
		</div>
		<br />
		<hr />
		
		<h:panelGroup layout="block" styleClass="errors">
			<h:messages />
		</h:panelGroup>
		
		<div class="login">
			<h:form>
				Username: 
				<h:inputText value="#{loginBean.username}" required="true" label="Username" /><br /><br />
				Password: 
				<h:inputSecret value="#{loginBean.password}" required="true" label="Password">
					<f:validateLength minimum="3" />
				</h:inputSecret><br /><br />
					
				<h:commandButton action="#{loginBean.login()}" value="LogIn" styleClass="buttonClass" /><br />
				<a href="#{application.contextPath}/faces/createuser.xhtml"><button type="button">Register</button></a>
			</h:form>
		</div>
	</div>
</body> 
</html>
