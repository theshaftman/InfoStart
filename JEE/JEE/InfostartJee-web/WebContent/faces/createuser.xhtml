<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
	<title>mariyan_apostolov@abv.bg</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head> 
<body>
	<div id="bodyStyle">
		<div class="firstLine">
			<h:outputText value="Create User XHTML" styleClass="title" />
		</div><br/>
		<hr />
		
		<h:panelGroup layout="block" styleClass="errors">
			<h:messages />
		</h:panelGroup>
		
		<div class="register">
			<h:form>
				Username: 
				<h:inputText value="#{createUserBean.username}" required="true" label="Username" styleClass="field">
					<f:validateLength maximum="45"/>
				</h:inputText><br/><br/>
				Password: 
				<h:inputSecret value="#{createUserBean.password}" required="true" label="Password" styleClass="field">
					<f:validateLength minimum="3" maximum="45"/>
				</h:inputSecret><br/><br/>
				Email: <h:inputText value="#{createUserBean.email}" label="Email" styleClass="field"/>
				<br/><br/>
				Name: 
				<h:inputText value="#{createUserBean.name}" required="true" label="Name" styleClass="field">
					<f:validateLength maximum="100"/>
				</h:inputText><br /><br />
				Age: 
				<h:inputText value="#{createUserBean.age}" label="Age" styleClass="field">
					<f:validateLongRange minimum="1" maximum="150"/>
				</h:inputText><br /><br />
				Phone: 
				<h:inputText value="#{createUserBean.phone}" label="Phone" styleClass="field">
					<f:validateLength maximum="50"/>
				</h:inputText><br /><br />
				Address: 
				<h:inputTextarea value="#{createUserBean.address}" label="Address" styleClass="field">
					<f:validateLength maximum="200" />
				</h:inputTextarea><br /><br /><br /><br />
				
				<h:commandButton action="#{createUserBean.saveUser}" value="Register" styleClass="buttonClass" /><br />
				<a href="#{application.contextPath}/faces/login.xhtml"><button type="button">LogIn Page</button></a>
			</h:form>
		</div>
	</div>
</body> 
</html>
